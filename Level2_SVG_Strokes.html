<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Queen üëë</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#f8f3ed;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;font-family:'Playfair Display',serif;overflow-x:hidden}
#startScreen{position:fixed;inset:0;background:linear-gradient(135deg,#f8f3ed,#efe6d8);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;cursor:pointer;transition:opacity 1.5s}
.start-inner{text-align:center}
#startScreen h1{font-family:'Great Vibes',cursive;color:#8a6848;font-size:2.8em;margin-bottom:15px}
#startScreen p{color:#a08868;font-size:1em;letter-spacing:4px;text-transform:uppercase;animation:breathe 3s ease-in-out infinite}
.pen-icon{font-size:3em;margin-bottom:20px;animation:draw-motion 2s ease-in-out infinite}
@keyframes breathe{0%,100%{opacity:0.4}50%{opacity:1}}
@keyframes draw-motion{0%,100%{transform:rotate(-5deg)}50%{transform:rotate(5deg)}}
#drawArea{position:relative;margin-top:20px}
canvas{border-radius:4px;box-shadow:0 4px 40px rgba(100,70,40,0.08)}
#sketchCanvas{position:absolute;top:0;left:0}
#progress{color:#8a6848;font-size:0.95em;margin-top:15px;letter-spacing:3px;height:20px}
#birthdayOverlay{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(248,243,237,0.92);pointer-events:none;opacity:0;transition:opacity 2.5s;z-index:50}
#birthdayOverlay h1{font-family:'Great Vibes',cursive;color:#8a6848;font-size:3.8em;text-shadow:0 2px 20px rgba(138,104,72,0.2);transform:translateY(30px);opacity:0;transition:all 1.5s ease}
#birthdayOverlay.show h1{transform:translateY(0);opacity:1}
#birthdayOverlay p{color:#a08868;font-size:1.2em;margin-top:10px;letter-spacing:5px;transform:translateY(20px);opacity:0;transition:all 1.5s ease 0.5s}
#birthdayOverlay.show p{transform:translateY(0);opacity:1}
.petal{position:fixed;pointer-events:none;z-index:55;opacity:0.7}
@keyframes petalFall{0%{transform:translateY(-5vh) rotate(0deg) translateX(0);opacity:0.8}50%{transform:translateY(50vh) rotate(180deg) translateX(30px);opacity:0.6}100%{transform:translateY(105vh) rotate(360deg) translateX(-20px);opacity:0}}
</style>
</head>
<body>
<div id="startScreen" onclick="start()">
<div class="start-inner">
<div class="pen-icon">‚úèÔ∏è</div>
<h1>An Artist Is Waiting...</h1>
<p>tap to watch</p>
</div>
</div>
<div id="drawArea">
<canvas id="bgCanvas"></canvas>
<canvas id="sketchCanvas"></canvas>
</div>
<div id="progress"></div>
<div id="birthdayOverlay">
<h1>Happy Birthday My Queen üëë</h1>
<p>forever & always</p>
</div>

const bgCanvas=document.getElementById('bgCanvas');
const skCanvas=document.getElementById('sketchCanvas');
const bgCtx=bgCanvas.getContext('2d');
const skCtx=skCanvas.getContext('2d');
const progress=document.getElementById('progress');
const img=new Image();

function start(){
document.getElementById('startScreen').style.opacity='0';
setTimeout(()=>document.getElementById('startScreen').style.display='none',1500);
img.onload=init;
img.src=IMG_SRC;
}

function init(){
const maxH=Math.min(window.innerHeight*0.75,700);
const scale=maxH/img.height;
const w=Math.floor(img.width*scale);
const h=Math.floor(img.height*scale);
bgCanvas.width=skCanvas.width=w;
bgCanvas.height=skCanvas.height=h;

// Paper texture background
bgCtx.fillStyle='#faf6f0';
bgCtx.fillRect(0,0,w,h);
// Add subtle paper grain
for(let i=0;i<w*h*0.03;i++){
const x=Math.random()*w,y=Math.random()*h;
bgCtx.fillStyle=`rgba(180,160,140,${Math.random()*0.06})`;
bgCtx.fillRect(x,y,1,1);
}

// Get image data for edge detection
const tempCanvas=document.createElement('canvas');
tempCanvas.width=w;tempCanvas.height=h;
const tCtx=tempCanvas.getContext('2d');
tCtx.drawImage(img,0,0,w,h);
const imgData=tCtx.getImageData(0,0,w,h).data;

// Grayscale
const gray=new Float32Array(w*h);
for(let i=0;i<w*h;i++){
gray[i]=(imgData[i*4]*0.299+imgData[i*4+1]*0.587+imgData[i*4+2]*0.114)/255;
}

// Generate strokes by tracing along edges
const strokes=generateStrokes(gray,w,h);

// Animate strokes
animateStrokes(strokes,w,h);
}

function generateStrokes(gray,w,h){
// Compute gradient magnitude and direction
const gx=new Float32Array(w*h);
const gy_arr=new Float32Array(w*h);
const mag=new Float32Array(w*h);

for(let y=1;y<h-1;y++){
for(let x=1;x<w-1;x++){
const idx=y*w+x;
gx[idx]=(gray[idx+1]-gray[idx-1])*0.5;
gy_arr[idx]=(gray[(y+1)*w+x]-gray[(y-1)*w+x])*0.5;
mag[idx]=Math.sqrt(gx[idx]*gx[idx]+gy_arr[idx]*gy_arr[idx]);
}
}

// Normalize mag
let maxM=0;
for(let i=0;i<mag.length;i++)if(mag[i]>maxM)maxM=mag[i];
if(maxM>0)for(let i=0;i<mag.length;i++)mag[i]/=maxM;

const strokes=[];
const visited=new Uint8Array(w*h);
const step=3;

// Seed points from strong edges
const seeds=[];
for(let y=2;y<h-2;y+=step){
for(let x=2;x<w-2;x+=step){
if(mag[y*w+x]>0.08){
seeds.push({x,y,m:mag[y*w+x]});
}
}
}
seeds.sort((a,b)=>b.m-a.m);

// Trace strokes perpendicular to gradient
for(const seed of seeds){
if(visited[seed.y*w+seed.x])continue;
const stroke=traceStroke(seed.x,seed.y,gray,gx,gy_arr,mag,w,h,visited);
if(stroke.length>3){
const darkness=1-gray[seed.y*w+seed.x];
strokes.push({points:stroke,darkness,edge:seed.m});
}
}

// Add shading strokes for dark areas
for(let y=4;y<h-4;y+=6){
for(let x=4;x<w-4;x+=6){
const d=1-gray[y*w+x];
if(d>0.45&&Math.random()<d*0.5){
const len=3+Math.floor(d*8);
const angle=-Math.PI/4+Math.random()*0.3;
const pts=[];
for(let i=0;i<len;i++){
pts.push({x:x+Math.cos(angle)*i*2,y:y+Math.sin(angle)*i*2});
}
strokes.push({points:pts,darkness:d*0.4,edge:0.05});
}
}
}

// Sort: shading first, then edges (so edges draw on top)
strokes.sort((a,b)=>a.edge-b.edge);
return strokes;
}

function traceStroke(sx,sy,gray,gx,gy_arr,mag,w,h,visited){
const pts=[{x:sx,y:sy}];
let cx=sx,cy=sy;
const maxLen=25+Math.floor(Math.random()*30);

for(let i=0;i<maxLen;i++){
const idx=Math.floor(cy)*w+Math.floor(cx);
if(cx<2||cx>=w-2||cy<2||cy>=h-2)break;

visited[Math.floor(cy)*w+Math.floor(cx)]=1;

// Move perpendicular to gradient
const gxi=gx[idx],gyi=gy_arr[idx];
const gmag=Math.sqrt(gxi*gxi+gyi*gyi)+0.001;
// Perpendicular direction
let dx=-gyi/gmag;
let dy=gxi/gmag;

// Add slight randomness for natural feel
dx+=((Math.random()-0.5)*0.3);
dy+=((Math.random()-0.5)*0.3);

const stepSize=1.5;
cx+=dx*stepSize;
cy+=dy*stepSize;

if(cx<1||cx>=w-1||cy<1||cy>=h-1)break;
pts.push({x:cx,y:cy});

if(mag[Math.floor(cy)*w+Math.floor(cx)]<0.03)break;
}
return pts;
}

function animateStrokes(strokes,w,h){
const total=strokes.length;
const batchSize=Math.max(8,Math.floor(total/300));
let idx=0;

skCtx.lineCap='round';
skCtx.lineJoin='round';

function drawBatch(){
const end=Math.min(idx+batchSize,total);
for(let i=idx;i<end;i++){
const s=strokes[i];
if(s.points.length<2)continue;

const alpha=Math.min(0.85,s.darkness*0.7+s.edge*0.4);
const lineW=0.4+s.edge*2.5;

skCtx.beginPath();
skCtx.strokeStyle=`rgba(35,25,15,${alpha})`;
skCtx.lineWidth=lineW;
skCtx.moveTo(s.points[0].x,s.points[0].y);

for(let j=1;j<s.points.length;j++){
const prev=s.points[j-1];
const cur=s.points[j];
const mx=(prev.x+cur.x)/2;
const my=(prev.y+cur.y)/2;
skCtx.quadraticCurveTo(prev.x,prev.y,mx,my);
}
skCtx.stroke();
}
idx=end;
const pct=Math.floor(idx/total*100);
progress.textContent=`sketching... ${pct}%`;

if(idx<total){
requestAnimationFrame(drawBatch);
}else{
progress.textContent='‚ú® portrait complete';
setTimeout(showBirthday,2000);
}
}
drawBatch();
}

function showBirthday(){
const overlay=document.getElementById('birthdayOverlay');
overlay.style.opacity='1';
setTimeout(()=>overlay.classList.add('show'),100);
dropPetals();
}

function dropPetals(){
const colors=['#d4a574','#e8c4a0','#f0d0b0','#c89878','#ddb090','#eab8a0'];
for(let i=0;i<50;i++){
setTimeout(()=>{
const p=document.createElement('div');
p.className='petal';
