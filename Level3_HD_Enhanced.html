<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0d0b09;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;font-family:'Lora',serif;overflow:hidden}
#startScreen{position:fixed;inset:0;background:radial-gradient(ellipse at center,#1a150f,#0d0b09);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:200;cursor:pointer;transition:opacity 2s}
.start-content{text-align:center}
.candle{font-size:4em;margin-bottom:25px;animation:flicker 0.5s ease-in-out infinite alternate}
@keyframes flicker{0%{text-shadow:0 0 20px #ff9944,0 0 40px #ff6600;transform:scale(1)}100%{text-shadow:0 0 30px #ffaa55,0 0 60px #ff7722;transform:scale(1.02)}}
#startScreen h1{font-family:'Great Vibes',cursive;color:#d4a574;font-size:2.2em;margin-bottom:8px}
#startScreen h2{font-family:'Cinzel',serif;color:#6a5a4a;font-size:0.85em;letter-spacing:6px;text-transform:uppercase;margin-bottom:30px}
.start-btn{border:1px solid #3a3020;padding:12px 40px;background:transparent;color:#d4a574;font-family:'Cinzel',serif;font-size:0.9em;letter-spacing:4px;cursor:pointer;transition:all 0.5s;text-transform:uppercase}
.start-btn:hover{background:#d4a574;color:#0d0b09;box-shadow:0 0 30px rgba(212,165,116,0.3)}
#mainArea{position:relative;opacity:0;transition:opacity 1.5s}
#mainArea.show{opacity:1}
.canvas-frame{position:relative;padding:15px;background:linear-gradient(145deg,#2a2218,#1a150f);border-radius:4px;box-shadow:0 10px 60px rgba(0,0,0,0.6),inset 0 1px 0 rgba(212,165,116,0.1)}
canvas{display:block;border-radius:2px}
#realCanvas{position:absolute;top:15px;left:15px;opacity:0;transition:opacity 3s}
#status{color:#8a7a5a;font-family:'Cinzel',serif;font-size:0.8em;letter-spacing:3px;margin-top:18px;height:22px;text-align:center}
#birthdayFinal{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;pointer-events:none;opacity:0;transition:opacity 2s}
#birthdayFinal .bg{position:absolute;inset:0;background:radial-gradient(ellipse at center,rgba(212,165,116,0.08),rgba(13,11,9,0.95))}
#birthdayFinal .content{position:relative;text-align:center;z-index:1}
#birthdayFinal h1{font-family:'Great Vibes',cursive;color:#d4a574;font-size:4em;opacity:0;transform:translateY(40px);transition:all 2s ease}
#birthdayFinal .subtitle{font-family:'Cinzel',serif;color:#8a7a5a;font-size:1em;letter-spacing:6px;text-transform:uppercase;margin-top:15px;opacity:0;transform:translateY(20px);transition:all 2s ease 0.8s}
#birthdayFinal .heart{font-size:2em;margin-top:20px;opacity:0;transition:all 1.5s ease 1.5s}
#birthdayFinal.show h1,#birthdayFinal.show .subtitle,#birthdayFinal.show .heart{opacity:1;transform:translateY(0)}
.sparkle{position:fixed;pointer-events:none;z-index:150;font-size:10px;animation:sparkleAnim 2s forwards}
@keyframes sparkleAnim{0%{transform:scale(0) rotate(0deg);opacity:1}50%{transform:scale(1.2) rotate(180deg);opacity:0.8}100%{transform:scale(0) rotate(360deg);opacity:0}}
</style>
</head>

const sketchCanvas=document.getElementById('sketchCanvas');
const realCanvas=document.getElementById('realCanvas');
const skCtx=sketchCanvas.getContext('2d');
const rlCtx=realCanvas.getContext('2d');
const status=document.getElementById('status');
const img=new Image();

function beginExperience(){
document.getElementById('startScreen').style.opacity='0';
setTimeout(()=>{
document.getElementById('startScreen').style.display='none';
document.getElementById('mainArea').classList.add('show');
},2000);
img.onload=initLevel3;
img.src=IMG_SRC;
}

function initLevel3(){
const maxH=Math.min(window.innerHeight*0.72,650);
const scale=maxH/img.height;
const W=Math.floor(img.width*scale);
const H=Math.floor(img.height*scale);
sketchCanvas.width=realCanvas.width=W;
sketchCanvas.height=realCanvas.height=H;

rlCtx.drawImage(img,0,0,W,H);

const tempC=document.createElement('canvas');
tempC.width=W;tempC.height=H;
const tCtx=tempC.getContext('2d');
tCtx.drawImage(img,0,0,W,H);
const pxData=tCtx.getImageData(0,0,W,H).data;

const gray=new Float32Array(W*H);
for(let i=0;i<W*H;i++){
gray[i]=(pxData[i*4]*0.299+pxData[i*4+1]*0.587+pxData[i*4+2]*0.114)/255;
}

// Paper background
skCtx.fillStyle='#f5efe6';
skCtx.fillRect(0,0,W,H);
for(let i=0;i<W*H*0.04;i++){
skCtx.fillStyle=`rgba(160,140,120,${Math.random()*0.04})`;
skCtx.fillRect(Math.random()*W,Math.random()*H,1,1);
}

// Compute edges once
const mag=new Float32Array(W*H);
const gxA=new Float32Array(W*H);
const gyA=new Float32Array(W*H);
for(let y=1;y<H-1;y++){
for(let x=1;x<W-1;x++){
const idx=y*W+x;
gxA[idx]=(gray[idx+1]-gray[idx-1]);
gyA[idx]=(gray[(y+1)*W+x]-gray[(y-1)*W+x]);
mag[idx]=Math.sqrt(gxA[idx]*gxA[idx]+gyA[idx]*gyA[idx]);
}
}
let maxM=0;
for(let i=0;i<mag.length;i++)if(mag[i]>maxM)maxM=mag[i];
if(maxM>0)for(let i=0;i<mag.length;i++)mag[i]/=maxM;

const phases=[
{name:'laying down base tones',strokes:genHatch(gray,W,H,-Math.PI/4,4,0.2)},
{name:'building mid-tones',strokes:genHatch(gray,W,H,-Math.PI/6,5,0.35)},
{name:'tracing contours',strokes:genContours(gray,gxA,gyA,mag,W,H)},
{name:'cross-hatching details',strokes:genHatch(gray,W,H,Math.PI/4,5,0.4)},
{name:'deepening shadows',strokes:genShadows(gray,W,H)},
{name:'final touches',strokes:genFinal(gray,mag,W,H)}
];

animatePhases(phases,W,H);
}

function genHatch(gray,w,h,baseAngle,step,minD){
const strokes=[];
for(let y=0;y<h;y+=step){
for(let x=0;x<w;x+=step){
const d=1-gray[y*w+x];
if(d<minD||Math.random()>d*0.7)continue;
const len=3+Math.floor(d*12);
const angle=baseAngle+(Math.random()-0.5)*0.35;
const pts=[];
for(let i=0;i<len;i++){
pts.push({
x:x+Math.cos(angle)*i*1.6+(Math.random()-0.5)*0.4,
y:y+Math.sin(angle)*i*1.6+(Math.random()-0.5)*0.4
});
}
strokes.push({pts,alpha:d*0.13,width:0.3+d*0.35});
}
}
return strokes;
}

function genContours(gray,gx,gy,mag,w,h){
const strokes=[];
const visited=new Uint8Array(w*h);
const seeds=[];
for(let y=2;y<h-2;y+=2){
for(let x=2;x<w-2;x+=2){
if(mag[y*w+x]>0.08)seeds.push({x,y,m:mag[y*w+x]});
}
}
seeds.sort((a,b)=>b.m-a.m);

for(const seed of seeds){
const idx=seed.y*w+seed.x;
if(visited[idx])continue;
const pts=[{x:seed.x,y:seed.y}];
let cx=seed.x,cy=seed.y;
for(let s=0;s<50;s++){
const ci=Math.floor(cy)*w+Math.floor(cx);
if(ci<0||ci>=w*h)break;
visited[ci]=1;
const gmag=Math.sqrt(gx[ci]*gx[ci]+gy[ci]*gy[ci])+0.001;
let dx=-gy[ci]/gmag, dy=gx[ci]/gmag;
dx+=(Math.random()-0.5)*0.2;
dy+=(Math.random()-0.5)*0.2;
cx+=dx*1.3;cy+=dy*1.3;
if(cx<1||cx>=w-1||cy<1||cy>=h-1)break;
const ni=Math.floor(cy)*w+Math.floor(cx);
if(ni<0||ni>=w*h||mag[ni]<0.03)break;
pts.push({x:cx,y:cy});
}
if(pts.length>5){
const d=1-gray[seed.y*w+seed.x];
strokes.push({pts,alpha:0.15+seed.m*0.55+d*0.15,width:0.4+seed.m*2.2});
}
}
return strokes;
}

function genShadows(gray,w,h){
const strokes=[];
for(let y=1;y<h-1;y+=3){
for(let x=1;x<w-1;x+=3){
const d=1-gray[y*w+x];
if(d<0.55||Math.random()>d*0.55)continue;
const angle=-Math.PI/4+(Math.random()-0.5)*0.5;
const len=3+Math.floor(d*10);
const pts=[];
for(let i=0;i<len;i++){
pts.push({
x:x+Math.cos(angle)*i*1.4+(Math.random()-0.5)*0.3,
y:y+Math.sin(angle)*i*1.4+(Math.random()-0.5)*0.3
});
}
strokes.push({pts,alpha:d*0.22,width:0.5+d*0.7});
}
}
return strokes;
}

function genFinal(gray,mag,w,h){
const strokes=[];
// Add stippling dots in very dark areas for depth
for(let y=0;y<h;y+=2){
for(let x=0;x<w;x+=2){
const d=1-gray[y*w+x];
if(d<0.7||Math.random()>0.3)continue;
strokes.push({pts:[{x,y},{x+0.5,y+0.5}],alpha:d*0.3,width:0.8+d*0.5});
}
}
// Highlight edges with fine lines
for(let y=2;y<h-2;y+=3){
for(let x=2;x<w-2;x+=3){
if(mag[y*w+x]>0.35&&Math.random()<0.3){
const pts=[{x:x-1,y:y-1},{x,y},{x+1,y+1}];
strokes.push({pts,alpha:0.5,width:0.6});
}
}
}
return strokes;
}

function animatePhases(phases,W,H){
let phaseIdx=0;
function runPhase(){
if(phaseIdx>=phases.length){
status.textContent='portrait complete ‚ú®';
setTimeout(revealPhoto,2500);
return;
}
const phase=phases[phaseIdx];
const strokes=phase.strokes;
status.textContent=phase.name+'...';
const total=strokes.length;
const batchSize=Math.max(12,Math.floor(total/180));
let idx=0;
skCtx.lineCap='round';
skCtx.lineJoin='round';

function drawBatch(){
const end=Math.min(idx+batchSize,total);
for(let i=idx;i<end;i++){
const s=strokes[i];
if(!s.pts||s.pts.length<2)continue;
skCtx.beginPath();
skCtx.strokeStyle=`rgba(30,22,12,${s.alpha})`;
skCtx.lineWidth=s.width;
skCtx.moveTo(s.pts[0].x,s.pts[0].y);
for(let j=1;j<s.pts.length;j++){
const p=s.pts[j-1],c=s.pts[j];
skCtx.quadraticCurveTo(p.x,p.y,(p.x+c.x)/2,(p.y+c.y)/2);
}
skCtx.stroke();
}
idx=end;
if(idx<total){requestAnimationFrame(drawBatch)}
else{phaseIdx++;setTimeout(runPhase,600)}
}
drawBatch();
}
runPhase();
}

function revealPhoto(){
status.textContent='';
realCanvas.style.opacity='1';
setTimeout(()=>{
const bd=document.getElementById('birthdayFinal');
bd.style.opacity='1';
setTimeout(()=>bd.classList.add('show'),200);
createSparkles();
},3500);
}

function createSparkles(){
const symbols=['‚ú®','‚≠ê','üí´','üåü','‚ù§Ô∏è','üå∏'];
for(let i=0;i<60;i++){
setTimeout(()=>{
const s=document.createElement('div');
s.className='sparkle';
s.textContent=symbols[Math.floor(Math.random()*symbols.length)];
s.style.left=Math.random()*100+'vw';
s.style.top=Math.random()*100+'vh';
s.style.fontSize=(8+Math.random()*18)+'px';
document.body.appendChild(s);
setTimeout(()=>s.remove(),2500);
},i*100);
}
}
